<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }

  h1 {
    color: #333;
    text-align: center;
  }

  p {
    color: #666;
    text-align: center;
  }

  .container {
    width: 50%;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Bienvenido a Mi Página Web</h1>
  <p>Esto es un ejemplo básico de HTML y CSS.</p>
</div>

</body>
</html>
